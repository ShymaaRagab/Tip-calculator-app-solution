<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,700;1,700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="content">
      <section>
        <h2>Bill</h2>
        <div class="input-container">
          <span class="icon">
            <img src="./images/icon-dollar.svg" alt="logo">
          </span>
          <input type="number" placeholder="0.00" id="bill" min="1">
        </div>
        
        <h2>Select Tip %</h2>
        <div class="all-tips">
          <button>5 %</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" placeholder="Custom" id="custom" min="1">
        </div>
        
        <h2>Number of People</h2>
        <div class="input-container">
          <span class="icon">
            <img src="./images/icon-person.svg" alt="logo">
          </span>
          <input type="number" placeholder="0" id="numOfPeople" min="1">
        </div>
      </section>
      <section class="result">
        <div>
          <div class="amount">
            <div>
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div>
              <img src="./images/icon-dollar.svg" alt="logo">
              <p class="tip-amount">0.00</p>
            </div>
          </div>
          <div class="amount">
            <div>
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <div>
              <img src="./images/icon-dollar.svg" alt="logo">
              <p class="total">0.00</p>
            </div>
          </div>
        </div>
        <button id="reset">Reset</button>
      </section>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shaimaa Ragab</a>.
  </footer>
  <script src="./app.js"></script>
</body>
</html>
